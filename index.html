<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CreateWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    /* Semua CSS original kamu tetap sama */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #0c0c1e);
      color: black;
    }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1);}
    input, button { margin: 10px 0; padding: 10px; width: 100%; border: 2px solid black;}
    button { background: #0070f3; color: white; border: none; cursor: pointer; border-radius: 5px;}
    button:hover { background: #0059c1;}
    pre { background: #eee; padding: 10px; border-radius: 5px; font-size: 10px;}
  </style>
</head>
<body>
  <main class="main-content">
    <form id="deployForm" class="neon-box">
      <label class="neon-text">Nama Project</label><br>
      <input type="text" id="project" required placeholder="Nama Web"><br><br>

      <label class="neon-text">Upload File</label><br>
      <input type="file" id="file" accept=".html,.zip" required><br><br>

      <button type="submit" class="button">Deploy</button>
    </form>

    <pre id="result"></pre>
  </main>

  <script>
    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const project = document.getElementById("project").value.trim();
      const token = "L6uK0vROD5lHr8NP2BlqqGAr";
      const file = document.getElementById("file").files[0];

      if (!file) {
        Swal.fire("Gagal", "Pilih file terlebih dahulu!", "error");
        return;
      }

      Swal.fire({
        title: "Membuat...",
        text: "Sedang Membuat Website",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      let filesPayload = [];

      // Jika ZIP
      if (file.name.endsWith(".zip")) {
        const zip = await JSZip.loadAsync(file);
        const entries = Object.keys(zip.files);
        for (const name of entries) {
          const entry = zip.files[name];
          if (!entry.dir) {
            const data = await entry.async("base64");
            filesPayload.push({
              file: name,
              data: data,
              encoding: "base64"
            });
          }
        }
      } else {
        // Jika HTML tunggal
        const htmlData = await file.text();
        filesPayload.push({ file: "index.html", data: htmlData });
      }

      // Buat project di Vercel
      await fetch("https://api.vercel.com/v9/projects", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: project })
      });

      // Deploy
      const res = await fetch("https://api.vercel.com/v13/deployments", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: project,
          project: project,
          files: filesPayload
        })
      });

      const result = await res.json();
      document.getElementById("result").textContent = JSON.stringify(result, null, 2);

      if (result.url) {
        Swal.fire("Sukses!", "Web berhasil dibuat!", "success");
        document.getElementById("result").textContent += `\n\nüåê URL: https://${result.url}`;
      } else {
        Swal.fire("Gagal", "Terjadi kesalahan saat deploy.", "error");
      }
    });
  </script>
</body>
</html>
