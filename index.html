<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CreateWeb ‚Äì Deploy ZIP/HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0c0c1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,242,0.3);
      width: 90%;
      max-width: 450px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #00fff2;
      background: transparent;
      color: white;
    }
    button {
      background: #00fff2;
      color: #0c0c1e;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #00c0b2;
    }
    pre {
      text-align: left;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üöÄ CreateWeb Auto Deploy</h2>
    <p>Upload file <b>.html</b> atau <b>.zip</b> untuk deploy ke Vercel</p>

    <form id="deployForm">
      <input type="text" id="project" placeholder="Nama Project (tanpa spasi)" required>
      <input type="file" id="file" accept=".html,.zip" required>
      <button type="submit">Deploy Sekarang</button>
    </form>

    <pre id="result"></pre>
  </div>

  <script>
    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const project = document.getElementById("project").value.trim();
      const token = "L6uK0vROD5lHr8NP2BlqqGAr"; // TOKEN VERSEL
      const file = document.getElementById("file").files[0];
      if (!file) return Swal.fire("Error", "Pilih file dulu!", "error");

      Swal.fire({
        title: "Sedang Deploy...",
        text: "Mohon tunggu, sedang upload ke Vercel",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      let filesPayload = [];

      if (file.name.endsWith(".zip")) {
        const zip = await JSZip.loadAsync(file);
        const entries = Object.keys(zip.files);
        for (const name of entries) {
          const entry = zip.files[name];
          if (!entry.dir) {
            const data = await entry.async("base64");
            filesPayload.push({
              file: name,
              data: data,
              encoding: "base64"
            });
          }
        }
      } else {
        // Kalau bukan ZIP, asumsikan HTML tunggal
        const htmlData = await file.text();
        filesPayload.push({ file: "index.html", data: htmlData });
      }

      // Pastikan proyek tersedia
      await fetch("https://api.vercel.com/v9/projects", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: project })
      });

      // Deploy ke Vercel
      const res = await fetch("https://api.vercel.com/v13/deployments", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: project,
          project: project,
          files: filesPayload
        })
      });

      const result = await res.json();
      const resultBox = document.getElementById("result");
      resultBox.textContent = JSON.stringify(result, null, 2);

      if (result.url) {
        Swal.fire("‚úÖ Berhasil!", "Website berhasil di-deploy!", "success");
        resultBox.textContent += `\n\nüåê URL: https://${result.url}`;
      } else {
        Swal.fire("Gagal", "Terjadi kesalahan saat deploy.", "error");
      }
    });
  </script>
</body>
</html>
